<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-bar">
          <div class="search">
            <img src="./assets/header/search.svg" alt="Search icon" />
            <input type="text" name="search" id="search" />
          </div>

          <div class="notify">
            <img src="./assets/header/bell.svg" alt="Notification icon" />
            <img src="./assets/header/pp.png" alt="Profile picture" />
            <h3>Ramy Garici</h3>
          </div>
        </div>

        <div class="bottom">
          <div class="profil">
            <img src="./assets/header/pp.png" />
            <div class="hi-msg">
              <h3>Hi there,</h3>
              <h2>Ramy Garici (@RamyGarici)</h2>
            </div>
          </div>

          <div class="buttons">
            <button>New</button><button>Upload</button><button>Share</button>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class="logo">
          <img
            src="./assets/sidebar/view-dashboard.svg"
            class="dashboard-img"
          />
          <h1>Dashboard</h1>
        </div>
        <ul class="menu">
          <li>
            <img
              src="./assets/sidebar/home.svg"
              alt="Home icon"
              class="dashboard-img"
            />
            <a href="">Home</a>
          </li>
          <li>
            <img
              src="./assets/sidebar/profile.svg"
              alt="Profile icon"
              class="dashboard-img"
            />
            <a href="">Profile</a>
          </li>
          <li>
            <img
              src="./assets/sidebar/message.svg"
              alt="Message icon"
              class="dashboard-img"
            />
            <a href="">Message</a>
          </li>
          <li>
            <img
              src="./assets/sidebar/clock.svg"
              alt="History icon"
              class="dashboard-img"
            />
            <a href="">History</a>
          </li>
          <li>
            <img
              src="./assets/sidebar/task.svg"
              alt="Tasks icon"
              class="dashboard-img"
            />
            <a href="">Tasks</a>
          </li>
          <li>
            <img
              src="./assets/sidebar/people.svg"
              alt="Communities icon"
              class="dashboard-img"
            />
            <a href="">Communities</a>
          </li>

          <br />
          <br />

          <li>
            <img
              src="./assets/sidebar/setting.svg"
              alt="Settings icon"
              class="dashboard-img"
            />
            <a href="">Settings</a>
          </li>
          <li>
            <img
              src="./assets/sidebar/support.svg"
              alt="Support icon"
              class="dashboard-img"
            />
            <a href="">Support</a>
          </li>
          <li>
            <img
              src="./assets/sidebar/privacy.svg"
              alt="Privacy icon"
              class="dashboard-img"
            />
            <a href="">Privacy</a>
          </li>
        </ul>
      </div>

      <div class="main"></div>
    </div>
  </body>
</html>
